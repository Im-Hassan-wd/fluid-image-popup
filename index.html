<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Fluid Image Popup</title>
  </head>
  <body>
    <h1>Fluid image Popup</h1>
    <div class="gallery">
      <div class="img-container">
        <img src="preview/mountain-water-man.jpg" alt="Mountain water man" data-original="full/mountain-water-man.jpg"/>
      </div>
      <div class="img-container">
        <img src="preview/black-sand.jpg" alt="Night is when you get love" data-original="full/black-sand.jpg"/>
      </div>
      <div class="img-container">
        <img src="preview/nature-palm-tree.jpg" alt="Nature palm tree" data-original="full/nature-palm-tree.jpg"/>
      </div>
      <div class="img-container">
        <img src="preview/sea-sunrise.jpg" alt="when sun rises" data-original="full/sea-sunrise.jpg"/>
      </div>
    </div>
    <div class="modal">
      <img src="" alt="" class="full-img"/>
      <p class="caption">Say something different</p>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
